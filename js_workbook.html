        <!-- Algorythm of multiplication table --> ================

        <script>
               var table, row, cell; /* declare global variables for table, rows, cells and counts */
                table = document.createElement('table'); /* table create */
                table.style.textAlign = 'right'; /* right textalign in table */   
                table.style.fontFamily = 'sans-serif'; /* font style */
                table.style.border = '1px solid #555';
                
                document.body.appendChild(table); 
                
                for (var i = 1; i < 13; i++) { /* outer loop for first mulptiplier  */
                    row = document.createElement('tr'); // create a variable for tr creations (rows)
                
                    for (var j = 1; j < 10; j++) { //second multiplier
                        cell = document.createElement(i == 1 || j == 1 ? 'th' : 'td'); //bold for th if first row
                                                                                        // or first column
                        cell.appendChild(document.createTextNode(i * j)); //create text node
                        cell.style.padding = '4px'; 
                        cell.style.width = 100 / 9 + '%'; // table width
                        row.appendChild(cell); //add new cell
                    }
                    table.appendChild(row); //add new row
                }
               
        </script>
